<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

    <script>
        nota1 = Number(prompt("Informe sua nota do 1º bimestre:"))
        nota2 = Number(prompt("Informe sua nota do 2º bimestre:"))
        total = nota1 + nota2
        if(total >= 60){
            alert("Você foi Aprovado")
        }
        else{
            falta = 60 - total
            alert(`Você foi Reprovado, faltou ${falta} ponto(s)`)
        }
    </script>
</head>
